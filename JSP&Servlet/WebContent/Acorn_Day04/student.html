<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style type="text/css">

body, table, input { font: 9pt 돋움;}

</style>
</head>
<body>

<form name="student" method="post"  action="/day04/student.jsp">

  <table cellspacing="1" cellpadding="2" border="1" bordercolor="#000000" align="center">
    
     <tr bgcolor="yellow">
         <th align="center" colspan="2">학생정보</th>
     </tr>
       
     <tr>
       <td>학생 아이디</td>
       <td><input type="text" name="id"> </td>
     </tr>
     
     <tr>
       <td style="letter-spacing:3px">학생 이름 </td>
       <td><input type="text" name="name"> </td>
     </tr>
    
    <tr>
       <td style="letter-spacing:3px">학생 번호 </td>
       <td><input type="text" name="snum"> </td>
    </tr>
    
     <tr>
       <td style="letter-spacing:3px">태어난 해 </td>
       <td>
         <select name="year">
          
          <option value="1990" selected="selected">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option> 
          <option value="1998">1998</option>
          <option value="1999">1999</option>
         </select> 
       </td>
     </tr>
     
    <tr>
       <td style="letter-spacing:3px">비밀 번호 </td>
       <td><input type="password" name="pass"> </td>
    </tr>
    
    <tr>
    <td style="letter-spacing:5px">이메일 </td>
       <td><input type="text" name="email"> </td>
    
    </tr>
  <tr>
    <td align="center" colspan="2">
     <input type="submit" value="입력완료"> 
     <input type="reset" value="다시쓰기">  
  </td>
  </tr>
  
  </table>

</form>

</body>
</html>
